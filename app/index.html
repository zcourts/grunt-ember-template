<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>

    <!--less builds to .tmp/styles/style/style.css, we'll minify and push to dist/styles/impulse.css-->
    <!-- build:css(.tmp) styles/impulse.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
</head>
    <body>
        <!-- build:js(app) scripts/components.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.runtime.js"></script>
        <script src="@@ember"></script>
        <script src="@@ember_data"></script>
        <!-- endbuild -->

        <!--once we build compiled-templates.js, move it to templates.js from .tmp to dist/scripts/-->
        <!-- build:js(.tmp) scripts/templates.js -->
        <script src="scripts/compiled-templates.js"></script>
        <!-- endbuild -->

        <!--once we've combined all our ember scripts, copy it from .tmp to dist/scripts/main.js-->
        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/combined-scripts.js"></script>
        <!-- endbuild -->

        <!--build all external dependencies into plugins.js-->
        <!-- build:js(app) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <!-- endbuild -->
    </body>
</html>
